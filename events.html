<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events - CRMI-Accra</title>
    <!-- Link to your CSS, Bootstrap, and JavaScript files here -->
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Here goes your navigation elements, including links to other pages -->
    </nav>

    <!-- Page title -->
    <header>
        <h1>Upcoming Events</h1>
    </header>

    <!-- List of upcoming events -->
    <section id="events-list">
        <h2>Get Involved in Our Community</h2>

        <!-- Each event should have its own subsection like this -->
        <div class="event">
            <h3>Event Name</h3>
            <p>Date: <!-- Insert event date here --></p>
            <p>Location: <!-- Insert event location here --></p>
            <!-- A brief description of the event -->
            <p>This is where you'll describe the event, what it involves, who it's for, etc.</p>
            <!-- Optionally, you can add a photo or other related media -->
            <img src="event-photo.jpg" alt="Photo of Event">
        </div>

        <!-- Add as many of these subsections as needed for each event -->
    </section>

    <!-- CTA for visitors to attend an event -->
    <section id="cta">
        <h2>Join Us</h2>
        <p>We would love to see you at our next event. It's a great way to get involved, meet new people, and deepen your faith!</p>
        <button>RSVP to an Event</button>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
