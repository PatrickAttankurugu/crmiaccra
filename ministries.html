<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministries - CRMI-Accra</title>
    <!-- Link to your CSS, Bootstrap, and JavaScript files here -->
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Here goes your navigation elements, including links to other pages -->
    </nav>

    <!-- Page title -->
    <header>
        <h1>Our Ministries</h1>
    </header>

    <!-- List of ministries and their descriptions -->
    <section id="ministries-list">
        <h2>Explore Our Ministries</h2>

        <!-- Each ministry should have its own subsection like this -->
        <div class="ministry">
            <h3>Ministry Name</h3>
            <!-- A brief description of the ministry -->
            <p>This is where you'll describe what this ministry does and who it serves.</p>
            <!-- Optionally, you can add a photo or other related media -->
            <img src="ministry-photo.jpg" alt="Photo of Ministry">
        </div>

        <!-- Add as many of these subsections as needed for each ministry -->
    </section>

    <!-- CTA for visitors to join a ministry -->
    <section id="cta">
        <h2>Get Involved</h2>
        <p>We encourage everyone to serve in one or more of our ministries. Join us in fulfilling our mission by getting involved in a ministry today!</p>
        <button>Join a Ministry</button>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
